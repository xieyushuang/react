<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>事件处理event</title>
</head>
<body>
	<div id="test"></div>


<!-- 引入react核心库 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作DOM -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转换为js -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	// 1.创建类组件
	class Demo extends React.Component{
		// React.createRef调用后，可以返回一个容器，该容器可以存储被ref所标识的节点，该容器是专人专用的，只能有一份
		myRef = React.createRef()

		showData = ()=>{
			console.log('dedede', this.myRef)
			alert(this.myRef.current.value)
		}

		showData2 = (event)=>{
			alert(event.target.value)
		}


		render() {
			return (
				<div>
					<input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>
					<button onClick={this.showData}>提示输入数据</button>
					<input type="text" placeholder="点击按钮提示数据" onBlur={this.showData2}/>
				</div>
			)
		}
	}
	// 2.渲染组件到页面
	ReactDOM.render(<Demo/>, document.getElementById('test'))		
</script>
</body>
</html>
