<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>类的基本知识</title>
</head>
<body>
	
<script type="text/javascript">
	class Person {
		constructor(name, age) {
			this.name = name
			this.age = age
		}

		speak() {
			console.log(`我的名字是${this.name},我的年龄是${this.age}`)
		}
	}

	class Student extends Person {
		constructor(name, age, grade) {
			super(name, age)			
			this.grade = grade
		}
		// 重写从父类继承过来的speak方法
		speak() {
			console.log(`我的名字是${this.name},我的年龄是${this.age},我的班级是${this.grade}`)
		}
	}

	const p1 = new Person('美女双', 18)
	p1.speak()

	const s1 = new Student('美女双', 18, '大五')
	s1.speak()

</script>
</body>
</html>
