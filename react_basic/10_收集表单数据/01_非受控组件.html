<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>非受控组件</title>
</head>
<body>
	<div id="test"></div>


<!-- 引入react核心库 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作DOM -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转换为js -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	// 1.创建类组件
	class Login extends React.Component{
		
		handleSubmit = (event)=>{
			event.preventDefault()
			alert(`用户名:${this.userNameRef.value},密码：${this.passwordRef.value}`)
		}

		render() {
			return (
				<form action="https://note.youdao.com" onSubmit={this.handleSubmit}>
					用户名：<input ref={(currentNode)=>{this.userNameRef = currentNode}} type="text" name="username"/>
					密码：<input ref={(currentNode)=>{this.passwordRef = currentNode}} type="password" name="password"/>
					<button>登录</button>
				</form>
			)
		}
	}
	// 2.渲染组件到页面
	ReactDOM.render(<Login/>, document.getElementById('test'))		
</script>
</body>
</html>
