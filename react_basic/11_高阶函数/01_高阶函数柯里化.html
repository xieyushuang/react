<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>函数柯里化</title>
</head>
<body>
	<div id="test"></div>


<!-- 引入react核心库 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作DOM -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转换为js -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	// 1.创建类组件
	class Login extends React.Component{

		state = {
			userName: '',
			password: ''
		}
		
		handleSubmit = (event)=>{
			event.preventDefault()
			alert(`用户名:${this.state.userName},密码：${this.state.password}`)
		}

		saveFormData = (prop) =>{
			return (event) => {
				this.setState({
					[prop]: event.target.value
				})
			}
		}

		render() {
			return (
				<form action="https://note.youdao.com" onSubmit={this.handleSubmit}>
					用户名：<input type="text" name="username" onChange={this.saveFormData('userName')}/>
					密码：<input type="password" name="password" onChange={this.saveFormData('password')}/>
					<button>登录</button>
				</form>
			)
		}
	}
	// 2.渲染组件到页面
	ReactDOM.render(<Login/>, document.getElementById('test'))		
</script>
</body>
</html>
