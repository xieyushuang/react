<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02_key的作用</title>
</head>
<body>
	<div id="test"></div>


<!-- 引入react核心库 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作DOM -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转换为js -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	// 1.创建类组件
	class Person extends React.Component{
		state = {
			persons: [
				{id: 1, name: 'A', age: 18},
				{id: 2, name: 'B', age: 19}
			]
		}

		addPerson = ()=>{
			const newPerson = {id: this.state.persons.length + 1, name: 'C', age: 20}
			// 数组前追加一条数据
			this.setState({persons: [newPerson,...this.state.persons]})
			// 数组后面追加一条数据
			// this.setState({persons: [...this.state.persons, newPerson]})
		}

		// 初始化渲染为、状态更新之后
		render() {
			return (
				<div>
					<button onClick={this.addPerson}>添加C</button>
					{
						this.state.persons.map((item,index)=>{
							return <p key={item.id}>{item.name}===={item.age}<input type="text"/></p>
						})
					}
				</div>
			)
		}
	}

	// 2.渲染组件到页面
	ReactDOM.render(<Person/>, document.getElementById('test'))		
</script>
</body>
</html>
