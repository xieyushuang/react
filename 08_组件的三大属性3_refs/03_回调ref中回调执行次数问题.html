<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ref</title>
</head>
<body>
	<div id="test"></div>


<!-- 引入react核心库 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 引入react-dom,用于支持react操作DOM -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 引入babel,用于将jsx转换为js -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	// 1.创建类组件
	class Demo extends React.Component{

		state = {
			isHot: false
		}

		onChangeWeather = ()=>{
			this.setState({isHot: !this.state.isHot})
		}

		showData = ()=>{
			console.log('===', this.input1.value)
		}

		saveInput = (currentNode)=>{
			this.input1 = currentNode
			console.log('dedeede')
		}

		render() {
			return (
				<div>
					<h1>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
					{/*<input ref={(currentNode)=>{this.input1 = currentNode;console.log('====')}} type="text" placeholder="点击按钮提示数据"/>*/}
					<input ref={this.saveInput} type="text" placeholder="点击按钮提示数据"/>
					<button onClick={this.showData}>提示输入数据</button>
					<button onClick={this.onChangeWeather}>切换天气</button>
				</div>
			)
		}
	}
	// 2.渲染组件到页面
	ReactDOM.render(<Demo/>, document.getElementById('test'))		
</script>
</body>
</html>
